article:
    entity: JK\CmsBundle\Entity\Article
    form: JK\CmsBundle\Form\Type\ArticleType
    actions:
        list:
            title: cms.article.list
            order:
                id: desc
            fields:
                id: ~
                title:
                    type: link
                    options:
                        length: 40
                        route: cms.article.edit
                        parameters: {id: ~}
                category:
                    type: link
                    options:
                        admin: category
                        action: edit
                        parameters:
                            id: category.id
                author:
                    type: link
                    options:
                        admin: user
                        action: edit
                        parameters:
                            id: 'author.id'
                publicationStatus:
                    type: mapped
                    options:
                        map:
                            0: cms.publication.draft
                            1: cms.publication.validation
                            2: cms.publication.published
                publicationDate: ~
                updatedAt: ~
                _delete:
                    type: action
                    options:
                        admin: article
                        action: delete
                        parameters:
                            id: ~
                        icon: times
            menus:
                top:
                    children:
                        create:
                            admin: article
                            action: create
                            text: cms.article.create
                            icon: fas fa-plus-circle

        # Use a custom create action to avoid issues with media library and TinyMce when creating a new Article
        create:
            route_defaults:
                _controller: JK\CmsBundle\Controller\Article\CreateAction

        edit:
            template: '@JKCms/Article/edit.html.twig'
            menus:
                top:
                    children:
                        preview:
                            text: cms.article.preview
                            route: cms.article.preview
                            routeParameters:
                                id: ~
                            icon: fas fa-search
                            linkAttributes:
                                target: _blank
                        show:
                            text: cms.article.show
                            route: cms.article.show
                            routeParameters:
                                year: ~
                                month: ~
                                slug: ~
                            icon: fas fa-eye
                            linkAttributes:
                                target: _blank

        delete: ~
